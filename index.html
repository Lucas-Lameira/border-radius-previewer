<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Lucas lameira">
        <meta name="description" content="The user can change the border-radius property to preview how the shape looks like">    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--
            Criar favicon or something like that
            <link rel="" href="" type=""> 
        -->
        <link rel="stylesheet" href="styles.css">
        <title>Border-radius Previewer</title>
        
</head>
<body>      
    
    <section id="container">        
        <section id="left">
            <div id="box">
                
            </div>
        </section>
        <aside>                  
            <div class="inputContainer">
                <label for="top-left">top-left</label>    
                <input
                id="topLeft"
                class="rangeSlider"              
                type="range"                 
                name="top-left"                              
                value="0"
                min="0" 
                max="100"
                step="1"                             
              >
              <div id="outputTopLeft" class="output">
                 0 %
              </div>
            </div> 

            <div class="inputContainer">
                <label for="top-right">top-right</label>
                <input              
                  id="topRight" 
                  class="rangeSlider"              
                  name="top-right"
                  type="range" 
                  value="0"
                  min="0" 
                  max="100"
                  step="1"               
                >    
                <div id="outputTopRight" class="output">
                    0 %
                </div>
            </div>  

            <div class="inputContainer">
                <label for="bottom-right">bottom-right</label>
                <input
                  id="botRight"
                  class="rangeSlider"              
                  type="range"                
                  name="bottom-right"             
                  value="0"
                  min="0" 
                  max="100"
                  step="1"              
                >
                <div id="outputBotRight" class="output">
                    0 %
                </div>
            </div>
            
            <div class="inputContainer">
                <label for="bottom-left">bottom-left</label>
                <input
                id="botLeft"
                class="rangeSlider"              
                  type="range"              
                  name="bottom-left"              
                  value="0"
                  min="0" 
                  max="100"
                  step="1"               
                >
                <div id="outputBotLeft" class="output">
                    0 %
                </div>
            </div>
            
            <div id="codeContainer">
                <code id="showStyle">border-radius: 0%;</code>                
                <button onclick="copyCode()">
                    <img src="clipboard.svg" alt="clipboard">                     
                </button>
            </div>
        </aside>
    </section>    
    <input type="text" value="Hello World" id="copyInput" >
</body>
<script src="script.js"></script>
</html>
